services:
  redis:
    image: redis:7-alpine
    container_name: steel_ai_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: steel_ai_backend
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    # Production: Use multiple workers instead of --reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANT: Update this to your server IP or domain
        NEXT_PUBLIC_API_BASE_URL: http://203.202.241.210:8000
    container_name: steel_ai_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  backend_data:
  redis_data:

networks:
  app-network:
    driver: bridge
